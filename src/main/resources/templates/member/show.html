<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>従業員情報詳細</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark mt-3 mb-3">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Work</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a role="button" class="nav-link btn btn-outline-primary btn-sm ml-2" th:href="@{/member}">従業員一覧画面</a>
            </li>
        </ul>
    </div>
</nav>

<hr class="mb-5">
<div class="col-md-6">
<h1>従業員情報詳細</h1>
<table th:object="${member}" class="table table-bordered table-striped table-hover table-dark">
    <tr>
        <th>社員ID</th>
        <td th:text="*{id}"></td>
    </tr>
    <tr>
        <th>名前</th>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <th>所属部署</th>
        <td th:text="*{team.name}"></td>
    </tr>
    <tr>
        <th>入社日</th>
        <td th:text="*{joinDate}"></td>
    </tr>
    <tr>
        <th>拠点名</th>
        <td th:text="*{office.name}"></td>
    </tr>
    <tr>
        <th>役職</th>
        <td th:text="*{position.name}"></td>
    </tr>
    <tr>
        <th>性別</th>
        <td th:text="*{sexName}"></td>
    </tr>
</table>
    <div class='btn-toolbar' sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="btn-group">
            <a role="button" class="btn btn-outline-primary btn-sm" th:href="@{/member/{id}/edit(id=*{id})}" >編集</a>
        </div>  
        <div class="btn-group">
            <form th:action="@{/member/delete}" method="post">
                <input type="submit" class="btn btn-outline-primary btn-sm ml-2" value="削除">
                <input type="hidden" name="memberId" th:value="${member.id}">
            </form>
        </div>
    </div>
</div>



</body>
</html>
